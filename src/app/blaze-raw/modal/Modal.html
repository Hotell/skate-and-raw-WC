<template id="blr-modal">
  <style>${css}</style>
  <div id="overlay" class="c-overlay c-overlay--fullpage"></div>
  <div id="modal" tabindex="0" class="o-modal">
    <blr-card>
         <blr-button id="close-btn" slot="dismiss">x</blr-button>
         <div slot="title">
           <slot name="title"></slot>
         </div>
         <div slot="body">
           <slot></slot>
         </div>
         <div slot="footer">
           <slot name="footer"></slot>
         </div>
       </blr-card>
  </div>
</template>
